<ion-content>
  <!--上半部分-->
  <div class="top-box">
    <div class="logo">
      <img src="assets/imgs/logo-white.png" alt=""/>
    </div>
    <h2 class="logo-title">掌里通智慧城市</h2>
  </div>

  <!--下半部分-->
  <div class="bottom-box">
    <div class="login-content">
      <div class="form-group">
        <ion-row>
          <ion-col col-2>
            <ion-label text-center>
              <i class="iconfont icon--19"></i>
            </ion-label>

          </ion-col>
          <ion-input type="number" maxlength="11" [(ngModel)]="name" col-10 placeholder="手机号/工号"></ion-input>
        </ion-row>
      </div>
      <div class="form-group">
        <ion-row>
          <ion-col col-2>
            <ion-label text-center>
              <i class="iconfont icon--16"></i>
            </ion-label>

          </ion-col>
          <ion-input type="password" [(ngModel)]="password" col-10 placeholder="密码"></ion-input>
        </ion-row>
      </div>
      <div class="form-group no-border">
        <button ion-button block (click)="login()">登录</button>
      </div>
      <!--<div class="form-group no-border">-->
        <!--<button ion-button block (click)="getMyUid()">获取设备UUID</button>-->
      <!--</div>-->
      <div class="form-group no-border">
        <button ion-button block (click)="goToPage()">页面跳转</button>
      </div>
    </div>
  </div>
</ion-content>
