<ion-header class="header-light">
    <ion-navbar color="primary">
        <ion-title>余额</ion-title>
        <div end class="detail" (click)="details()">
            明细
        </div>
    </ion-navbar>
</ion-header>

<ion-content class="con-bg">
    <div class="wallet">
        <div class="wallet-title">账户余额（元）</div>
        <div class="money">100.00</div>
    </div>
    <ion-list no-lines class="list-ion" (click)="forward()">
            <ion-item>
                提现
                <ion-icon name="arrow-forward" item-end class="my-icon"></ion-icon>
            </ion-item>
    </ion-list>
    <ion-list no-lines class="list-ion" (click)="forward()">
            <ion-item>
                银行卡管理
                <ion-icon name="arrow-forward" item-end class="my-icon"></ion-icon>
            </ion-item>
    </ion-list>
</ion-content>
