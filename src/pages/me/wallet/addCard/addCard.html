<ion-header class="header-light">
    <ion-navbar color="primary">
        <ion-title>管理银行卡</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="con-bg">
    <div class="cart">
        <div class="cart-list cart-js" *ngFor="let cards of cardsList" (click)="delCards(cards.id)">
            <div class="cart-logo" [ngSwitch]="cards.bank_type">
                <div class="iconfont icon--39 cart-logo-icon" *ngSwitchCase="0"></div>
                <div class="iconfont icon--40 cart-logo-icon" *ngSwitchCase="1"></div>
                <div class="iconfont icon--35 cart-logo-icon" *ngSwitchCase="2"></div>
                <div class="iconfont icon--36 cart-logo-icon" *ngSwitchCase="3"></div>
                <div class="iconfont icon--38 cart-logo-icon" *ngSwitchCase="4"></div>
                <div class="iconfont icon--37 cart-logo-icon" *ngSwitchCase="5"></div>
            </div>
            <div class="cart-con">
                <div class="con-title">{{cards.bank}}</div>
                <div class="con-subtitle">{{cards.bank_name}}(储蓄卡)</div>
                <div class="cart-number">{{(cards.account_number).substring(0,6)+'********'+cards.account_number.substr(cards.account_number.length-4)}}</div>
            </div>
        </div>
        <div class="add-cart" (click)="addCard()">
            <div class="iconfont icon-weibiaoti--28 add-icon"></div>
        </div>
    </div>
</ion-content>
