<ion-header class="header-light">
    <ion-navbar color="primary">
        <ion-title>添加银行卡</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="con-bg">
    <div class="title">请绑定持卡人本人银行卡</div>
    <ion-list inset>
        <ion-item>
          <ion-label>持卡人姓名</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>银行卡卡号</ion-label>
          <ion-input type="number" [(ngModel)]="card"></ion-input>
        </ion-item>
        <!-- <ion-item>
            中国建设银行
            <ion-icon name="arrow-forward" item-end class="my-icon"></ion-icon>
        </ion-item> -->
        <ion-item>
            <ion-label>银行卡类型</ion-label>
            <ion-select [(ngModel)]="cardType" okText="确认" cancelText="取消">
                <ion-option value="1">中国建设银行</ion-option>
                <ion-option value="2">中国工商银行</ion-option>
                <ion-option value="3">中国农业银行</ion-option>
                <ion-option value="4">中国交通银行</ion-option>
                <ion-option value="5">中国银行</ion-option>
                <ion-option value="6">邮政储蓄</ion-option>
            </ion-select>
        </ion-item>
      </ion-list>
      <div class="next" (click)="addCard()">确定</div>
</ion-content>
