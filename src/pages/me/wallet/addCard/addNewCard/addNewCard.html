<ion-header class="header-light">
    <ion-navbar color="primary">
        <ion-title>添加银行卡</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="con-bg">
    <div class="title">请绑定持卡人本人银行卡</div>
    <ion-list inset>
        <ion-item>
          <ion-label>持卡人姓名</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>银行卡卡号</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <!-- <ion-item>
            中国建设银行
            <ion-icon name="arrow-forward" item-end class="my-icon"></ion-icon>
        </ion-item> -->
        <ion-item>
            <ion-label>银行卡类型</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="zs">招商银行</ion-option>
                <ion-option value="gs">中国工商银行</ion-option>
                <ion-option value="ny">中国农业银行</ion-option>
                <ion-option value="js">中国建设银行</ion-option>
                <ion-option value="jt">中国交通银行</ion-option>
                <ion-option value="china">中国银行</ion-option>
                <ion-option value="chuxu">邮政储蓄</ion-option>
            </ion-select>
        </ion-item>
      </ion-list>
      <div class="next">确定</div>
</ion-content>
