<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>订单管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="con-bg">
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="defaultTitle">
      <ion-segment-button *ngFor="let item of menuList" value="{{item.title}}" (click)="clickList(item.id)">
        {{item.title}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div class="orders" [ngSwitch]="defaultTitle">
    <div class="orders-list" *ngSwitchCase="'预定'" (click)="deleteList()">
      <ion-list no-lines>
        <ion-item>订单号：1212121121
          <div item-end>10:00</div>
        </ion-item>
      </ion-list>
      <div class="orders-con">
        <div class="list clearfix">
          <div class="list-left">订单金额</div>
          <div class="list-right">$1111</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">下单人</div>
          <div class="list-right">$1111</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">联系方式</div>
          <div class="list-right">$1111</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">房间/桌号</div>
          <div class="list-right">$1111</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">用餐人数</div>
          <div class="list-right">$1111</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">备注</div>
          <div class="list-right">asdads</div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
