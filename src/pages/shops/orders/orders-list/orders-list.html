<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>订单管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="con-bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="defaultTitle">
      <ion-segment-button *ngFor="let item of menuList" value="{{item.title}}">
        {{item.title}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div class="orders" [ngSwitch]="defaultTitle">
    <div class="orders-list" *ngSwitchCase="'预定'" (click)="listDetail()">
      <ion-list no-lines>
        <ion-item>订单号：1212121121
          <div item-end>10:00</div>
        </ion-item>
      </ion-list>
      <div class="orders-con">
        <div class="list clearfix">
          <div class="list-left">店铺</div>
          <div class="list-right">沙县小吃</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">菜式</div>
          <div class="list-right">炒粉x1</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">付款金额</div>
          <div class="list-right">$1111</div>
        </div>
        <div class="list clearfix">
          <div class="list-left">状态</div>
          <div class="list-right">已支付</div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
