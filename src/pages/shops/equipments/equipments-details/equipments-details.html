<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center>管理设备</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
          <ion-item>
              <ion-label>名字</ion-label>
              <ion-input type="text" [(ngModel)]="eqName"  placeholder="请输入要修改的名字"></ion-input>
          </ion-item>
            <ion-item>
                <ion-label>是否全部打印</ion-label>
                <ion-select [(ngModel)]="useAll" (ionChange)="getSelect($event)" okText="确认" cancelText="取消">
                    <ion-option value="0">是</ion-option>
                    <ion-option value="1">否</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>打印份数</ion-label>
              <ion-input type="number"  placeholder="请输入要打印的份数" [(ngModel)]="priterNum"></ion-input>
            </ion-item>
            <ion-item *ngIf="useAll == '1'">
                <ion-label>菜品分类</ion-label>
                <ion-select [(ngModel)]="dishesSelect" (ionChange)="getSelect($event)" okText="确认" cancelText="取消">
                    <ion-option value="0">辣椒</ion-option>
                    <ion-option value="1">苹果</ion-option>
                </ion-select>
            </ion-item>
    </ion-list>
  
        <div padding>
            <button ion-button block (click)="changeEquip()">保存设置</button>
        </div>
        <div padding>
            <button ion-button block (click)="deleteEquip()" color="danger">删除设备</button>
        </div>
  </ion-content>
