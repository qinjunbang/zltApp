<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>添加设备</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>名字</ion-label>
            <ion-input type="text"  [(ngModel)]="eqName" placeholder="起个名字以便识别"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>终端号</ion-label>
            <ion-input type="text" value="{{machinecode}}" [(ngModel)]="machinecode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>密钥</ion-label>
            <ion-input type="text" value="{{machinekey}}" [(ngModel)]="machinekey"></ion-input>
        </ion-item>
  </ion-list>

    <div padding>
        <button ion-button block (click)="add()">确认添加</button>
    </div>
</ion-content>
