<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>设备列表</ion-title>
    <ion-buttons end class="add-menu-icon" >
      <button ion-button icon-only (click)="addEquipments()">
        <ion-icon  color="white" name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let list of equipmentList">
      <ion-label>{{list.department}}</ion-label>
      <ion-icon name="menu" item-end class="my-icon" (click)="seeDeatils(list)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
