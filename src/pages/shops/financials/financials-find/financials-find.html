<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-f6">
  <div class="select-time">
    <ion-row>
      <ion-col col-4>
        <ion-label text-center class="label-input">开始时间</ion-label>
      </ion-col>
      <ion-col col-7 >
        <ion-datetime [(ngModel)]="startTime" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" doneText="确定" cancelText="取消" class="border-input" placeholder="2018-02-10"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label text-center class="label-input">结束时间</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-datetime [(ngModel)]="endTime" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" doneText="确定" cancelText="取消" class="border-input" placeholder="2018-02-10"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center padding>
        <button ion-button block (click)="getMyDate(-3)">最近三个月</button>
      </ion-col>
      <ion-col col-6 text-center padding>
        <button ion-button block (click)="getMyDate(-6)">最近半年</button>
      </ion-col>
    </ion-row>
  </div>
  <div padding>
    <button ion-button block (click)="goToPage()">立即查询</button>
  </div>
</ion-content>
