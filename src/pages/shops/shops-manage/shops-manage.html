<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>店铺管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-f6">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let menu of menuList">
        <div class="menu-box" (click)="goToPage(menu.comment,sid)">{{menu.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
