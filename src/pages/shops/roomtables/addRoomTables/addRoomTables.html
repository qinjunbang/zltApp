<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>添加房桌</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="con-bg">
    <ion-list>
        <ion-item>
            <ion-label>类型</ion-label>
            <ion-select [(ngModel)]="type">
              <ion-option value="hall">大厅</ion-option>
              <ion-option value="room">包间</ion-option>
              <ion-option value="cassette">卡座</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
          <ion-label >房间名/桌号</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label >容纳人数</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        
        <ion-item>
            <div class="img-title">添加图片</div>
            <div class="images">
                <div class="img-list clearfix">
                    <div class="add-img">
                        <img src="../../../../assets/imgs/no-shops.png" />
                    </div>
                    <div class="add-img" (click)="chooseImg()">
                        <div class="iconfont icon-app-add add-img-icon"></div>
                    </div>
                </div>
            </div>
        </ion-item>
      </ion-list>

      <div class="add">确认添加</div>
</ion-content>
