<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>房桌管理</ion-title>
    <ion-buttons end class="add-menu-icon" >
      <button ion-button icon-only (click)="addRoomTablesPage()">
        <ion-icon  color="white" name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="con-bg">
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="roomType">
        <ion-segment-button *ngFor="let item of titleList" value="{{item.value}}">
          {{item.title}}
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

  <div [ngSwitch]="roomType">

    <ion-list *ngSwitchCase="'room'">
      <!-- 没有房间 -->
      <div class="no-shops" *ngIf="roomList.length < 1">
        <img src="assets/imgs/no-shops.png" alt="">
        <p>空空如也~</p>
      </div>

      <!-- 有房间 -->
      <ion-item *ngFor="let room of roomList" (click)="editRoomTables(room.id)">
        {{room.name}}
        <span item-end class="use">使用中</span>
        <div item-end class="iconfont icon-app-menu list-icon" (click)="handleRoom($event, room.id)"></div>
      </ion-item>
    </ion-list>

      <ion-list *ngSwitchCase="'table'">
        <!-- 没有房间 -->
        <div class="no-shops" *ngIf="tableList.length < 1">
          <img src="assets/imgs/no-shops.png" alt="">
          <p>空空如也~</p>
        </div>

        <!-- 有房间 -->
        <ion-item *ngFor="let table of tableList" (click)="editRoomTables(table.id)">
          {{table.name}}
          <span item-end class="use">使用中</span>
          <div item-end class="iconfont icon-app-menu list-icon" (click)="handleRoom($event)"></div>
        </ion-item>
      </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-navbar color="primary">
    <p text-center class="see-code" (click)="seeCode()">查看二维码</p>
  </ion-navbar>
</ion-footer>
